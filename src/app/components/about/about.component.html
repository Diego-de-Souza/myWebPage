<section class="modern-about" id="about">
  <div class="about-header">
    <h2 class="section-title">
      <i class="fas fa-user-circle"></i>
      Sobre Mim
    </h2>
    <p class="section-subtitle">
      Conheça minha jornada, experiências e paixões que me definem como desenvolvedor
    </p>
  </div>

  <div class="about-content">
    @for (item of aboutItems(); track item.id; let i = $index) {
      <article 
        class="about-card"
        [class]="getItemClasses(item.id)"
        appIntersectionObserver
        (isIntersecting)="onItemIntersecting(item.id, $event)"
        [margemRaiz]="'50px'"
        [limite]="[0.3]">
        
        <div class="card-visual">
          <div class="image-container">
            <img 
              [src]="item.urlImage" 
              [alt]="item.title"
              class="card-image"
              loading="lazy">
            <div class="image-overlay">
              <i class="fas fa-search-plus"></i>
            </div>
          </div>
          
          <div class="card-number">
            <span>{{ formatItemNumber(item.id) }}</span>
          </div>
        </div>

        <div class="card-content">
          <h3 class="card-title">{{ item.title }}</h3>
          
          <div class="card-text" [innerHTML]="item.text"></div>
        </div>

        <div class="card-decoration">
          <div class="decoration-line"></div>
          <div class="decoration-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </article>
    }
  </div>

  <!-- Timeline connector -->
  <div class="timeline-connector">
    <div class="timeline-line"></div>
    @for (item of aboutItems(); track item.id; let i = $index) {
      <div class="timeline-dot" [class.active]="isItemVisible(item.id)">
        <span>{{ item.id }}</span>
      </div>
    }
  </div>

  <!-- Background decoration -->
  <div class="about-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
</section>
