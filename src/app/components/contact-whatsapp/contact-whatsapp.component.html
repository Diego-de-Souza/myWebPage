<button class="whatsapp-btn-social" (click)="openModal()">
  <span class="whatsapp-icon-circle">
    <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
      <circle cx="16" cy="16" r="16" fill="#25D366"/>
      <path d="M22.5 19.5c-.3-.2-1.8-.9-2.1-1-0.3-.1-.5-.2-.7.2s-0.8 1-1 1.2c-0.2.2-.4.2-.7.1-0.3-.1-1.2-.4-2.3-1.3-0.8-.7-1.4-1.5-1.6-1.8-0.2-.3 0-.5.1-.6.1-.1.2-.3.3-.4.1-.1.1-.2.2-.3s0-.2 0-.3c0-.1-.7-1.7-.9-2.3-0.2-.6-.4-.5-.6-.5h-0.5c-.2 0-.5.1-.7.3-0.2.2-.7.7-.7 1.7s0 2.1 1.4 3.6c1.9 2.1 3.7 2.3 4.5 2.2.7-.1 1.2-.5 1.4-.9.2-.4.2-.8.1-1z" fill="#fff"/>
    </svg>
  </span>
  <span class="whatsapp-label">WhatsApp</span>
</button>

<div class="whatsapp-modal" *ngIf="showModal">
  <div class="modal-content">
    <button class="close-btn" (click)="closeModal()">&times;</button>
    <h3>Contato via WhatsApp</h3>
    <form (ngSubmit)="sendWhatsapp()">
      <label>Nome</label>
      <input type="text" [(ngModel)]="nome" name="nome" required>
      <label>Telefone</label>
      <input type="text" [(ngModel)]="telefone" name="telefone" required>
      <label>Empresa</label>
      <input type="text" [(ngModel)]="empresa" name="empresa" required>
      <button type="submit" class="send-btn">Enviar pelo WhatsApp</button>
    </form>
  </div>
</div>
